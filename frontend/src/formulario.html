        <h1>Registro de Carreras 2025</h1>
          <form>
            <div class="mb-3">
              <label for="Competition" class="form-label">Competición</label>
              <input type="text" class="form-control" id="Competition">
              <div class="form-text">¿Qué carrera nos sugieres?</div>
            </div>
            <div class="col-md-6">
              <label for="Edition" class="form-label">Edición</label>
              <input type="text" class="form-control is-invalid" id="Edition" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Por favor introduce el valor en números romanos.
              </div>
            </div>
            <div class="mb-3">
              <label for="Distance" class="form-label">Distancia (Kms)</label>
              <input type="text" class="form-control" id="Distance">
            </div>
            <div class="mb-3">
              <label for="Date" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="Date">
            </div>
            <div class="mb-3">
              <label for="Last_Winner" class="form-label">Último ganador</label>
              <input type="text" class="form-control" id="Last_Winner">
            </div>
            <button type="submit" class="btn btn-primary" onClick="addRace()">Registrar</button>
          </form>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
